# stack PHP-FPM
php:
  image: jprjr/php-fpm
  volumes:
  - www:/srv/http
  ports:
  - rubbos_php_1:9000
  links:
  - db:webstack_db
# stack NGINX
nginx:
  image: nginx
  links:
  - php:webstack_php
  volumes:
  - www:/usr/share/nginx/html
  - conf/nginx.conf:/nginx.conf
  ports:
  - 8080:80
  command: nginx -c /nginx.conf
# stack MYSQL
db:
  image: mysql
  ports:
  - 0.0.0.0:3306:3306
  volumes:
  - data:/var/lib/mysql/data
  environment:
  - MYSQL_USER=root
  - MYSQL_ROOT_PASSWORD=xela
  - MYSQL_DATABASE=rubbos
  #command: mysql -h"$MYSQL_PORT_3306_TCP_ADDR" -P"$MYSQL_PORT_3306_TCP_PORT" -uroot -p"$MYSQL_ENV_MYSQL_ROOT_PASSWORD"

